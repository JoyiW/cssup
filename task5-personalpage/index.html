<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>task5-护工个人主页</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <header>
    <a href="#">&lt;</a>
    <h1>个人主页</h1>
  </header>
  <main>
    <div class="content">
      <div class="info">
        <div class="bg"></div>
        <div class="person">
          <img src="assert/img/avatar.png" alt="头像">
          <div class="detail">
            <p class="detail-nameage">徐士林&nbsp;55岁</p>
            <p class="detail-location">
              <img src="assert/img/location.png" alt="location">
              <span>京城&nbsp;&middot;&nbsp;四方&nbsp;&middot;&nbsp;报纸林京城&nbsp;&middot;&nbsp;四方&nbsp;&middot;&nbsp;报纸林京城&nbsp;&middot;&nbsp;四方&nbsp;&middot;&nbsp;报纸林</span>
            </p>
          </div>
        </div>
      </div>
      <div class="skill">
        <div class="skill-title">
          <span>专业技能</span>
        </div>
        <div class="skill-content">
          <div class="skill-condition">
            <img src="assert/img/star.png" alt="star">
            <span>住家</span>
            <img src="assert/img/star.png" alt="star">
            <span>不含餐</span>
          </div>
          <div class="skill-row">
            <label>从业年限</label>
            <span>0~3年</span>
          </div>
          <div class="skill-row">
            <label>工作时间</label>
            <span>全天</span>
          </div>
          <div class="skill-row">
            <label>服务价格</label>
            <span class="price">25元/小时</span>
          </div>
          <div class="skill-row">
            <label>自我介绍</label>
            <span>
              可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，
              可以洗衣做饭照顾老人，可以洗衣做饭照顾老人
            </span>
            <!-- <p>可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，可以洗衣做饭照顾老人</p> -->
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <button type="button" class="btn-common">留言</button>
    <button type="button" class="btn-inverse">电话联系</button>
  </footer>
</body>
</html>
